<!-- public/login.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <style>
    body {
      background-color: #1e1e2f;
      color: #eee;
      font-family: Arial, sans-serif;
      display: flex;
      height: 100vh;
      justify-content: center;
      align-items: center;
    }
    .login-box {
      background-color: #2a2a3d;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 10px #000;
      width: 300px;
    }
    h2 {
      text-align: center;
      margin-bottom: 1rem;
      color: #00bcd4;
    }
    input {
      width: 100%;
      padding: 0.7rem;
      margin-bottom: 1rem;
      border: none;
      border-radius: 4px;
    }
    button {
      width: 100%;
      padding: 0.7rem;
      background-color: #00bcd4;
      color: white;
      border: none;
      font-weight: bold;
      border-radius: 4px;
      cursor: pointer;
    }
    .error {
      color: #f44336;
      text-align: center;
      margin-top: 0.5rem;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Admin / Employee Login</h2>
    <form id="loginForm">
      <input type="text" id="username" placeholder="Username" required />
      <input type="password" id="password" placeholder="Password" required />
      <button type="submit">Login</button>
      <div class="error" id="errorBox"></div>
    </form>
  </div>

  <script>
    document.getElementById('loginForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      console.log('Login form submitted');
      
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value.trim();
      const errorBox = document.getElementById('errorBox');
      
      console.log('Username:', username, 'Password:', password);
      
      try {
        console.log('Sending login request...');
        const res = await fetch('/api/login', {
          method: 'POST',
          headers: {'Content-Type': 'application/json'},
          body: JSON.stringify({ username, password })
        });
        
        console.log('Response status:', res.status);
        const data = await res.json();
        console.log('Response data:', data);
        
        if (data.success) {
          console.log('Login successful, storing session and redirecting...');
          // Store session ID in localStorage
          localStorage.setItem('sessionId', data.sessionId);
          // Redirect with session ID as query parameter
          window.location.href = '/index.html?session=' + data.sessionId;
        } else {
          console.log('Login failed:', data.message);
          errorBox.textContent = data.message;
        }
      } catch (error) {
        console.error('Login error:', error);
        errorBox.textContent = 'Login failed. Please try again.';
      }
    });
    
    // Add some debug info
    console.log('Login page loaded');
    window.addEventListener('load', () => {
      console.log('Page fully loaded');
    });
  </script>
</body>
</html>
